<!DOCTYPE html>
<html>
  <head>
    <title>Video Speed Controller</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h3>Speed Video</h3>
    <label for="speedRange">Speed:</label>
    <input
      type="range"
      id="speedRange"
      min="0.1"
      max="3.0"
      step="0.15"
      value="1.0"
    />
    <span id="speedValue">1.0x</span>
    <script src="popup.js"></script>
  </body>
</html>
