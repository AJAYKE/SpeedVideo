<!DOCTYPE html>
<html>
  <head>
    <title>Video Speed Controller</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h3>Video Speed Controller</h3>
    <label for="step">Step Size:</label>
    <input
      type="range"
      id="step"
      step="0.05"
      value="0.1"
      min="0.05"
      max="1.0"
    />
    <span id="stepValue">0.1</span>
    <br />
    <label for="speed">Current Speed:</label>
    <input type="range" id="speed" step="0.1" value="1.0" min="0.1" max="5.0" />
    <span id="speedValue">1.0</span>
    <script src="popup.js"></script>
  </body>
</html>
